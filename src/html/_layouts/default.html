<!DOCTYPE html>
<html lang="en" class="{{ page.navbar }}">
  {% capture level %}{{ page.url | append: 'index.html' | split: '/' | size }}{% endcapture %}
  {% capture relative %}{% for i in (3..level) %}../{% endfor %}{% endcapture %}
  <head>
    <title>{% if page.title %}{{ page.title | strip_tag:'strike' }} - {% endif %}Miles Sabin</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" media="screen" href="{{ relative }}css/screen.css">
    <link rel="stylesheet" media="print" href="{{ relative }}css/print.css">
    <!--[if lte IE 8]><link rel="stylesheet" href="{{ relative }}css/ie8.css"><![endif]-->
    <!--[if IE 9]><link rel="stylesheet" href="{{ relative }}css/ie9.css"><![endif]-->
    <!-- IE 10 stylesheet attached using JS -->

    <link rel="icon" type="image/png" href="/images/favicon-96x96.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon-180x180.png">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="/blog/feed.xml">

    <script src="{{ relative }}js/hubbub.js"></script>
  <body>
    {{ content }}

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-62019891-1', 'auto');
      ga('send', 'pageview');
    </script>
    <script src="{{ relative }}js/anchor.min.js"></script>
    <script>
      anchors.options = {
        visible: 'always',
        placement: 'left'
      };
      anchors.add().remove(".blog-title").remove(".blog-post-title");
    </script>
  </body>
</html>
